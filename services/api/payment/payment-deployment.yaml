apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: accoount-container
        image: payment/services:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
